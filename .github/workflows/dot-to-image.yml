name: Generate DOT Image

on:
  push:
    paths:
      - '**/client_side_load_balancing.dot'  # Double asterisk checks all directories
  workflow_dispatch:

jobs:
  render-dot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Gets full git history for debugging

      - name: Debug file structure
        run: |
          ls -la
          echo "DOT file contents:"
          cat client_side_load_balancing.dot || echo "File not found"

      - name: Install Graphviz
        run: sudo apt-get install -y graphviz

      - name: Generate PNG from DOT
        run: |
          mkdir -p generated-images
          dot -Tpng client_side_load_balancing.dot -o generated-images/client_side_load_balancing.png

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dot-image
          path: generated-images/client_side_load_balancing.png