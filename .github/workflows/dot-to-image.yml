name: Generate DOT Images

on:
  push:
    paths:
      - 'diagrams/*.dot'   # Trigger only when DOT files change
  workflow_dispatch:       # Also allow manual triggering

jobs:
  render-dot-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Graphviz
        run: sudo apt-get install -y graphviz

      - name: Generate PNGs from all DOT files
        run: |
          mkdir -p generated-images
          for file in diagrams/*.dot; do
            filename=$(basename "$file" .dot)
            echo "Generating image for $file"
            dot -Tpng "$file" -o "generated-images/$filename.png"
          done

      - name: Upload all generated images
        uses: actions/upload-artifact@v4
        with:
          name: dot-images
          path: generated-images/
